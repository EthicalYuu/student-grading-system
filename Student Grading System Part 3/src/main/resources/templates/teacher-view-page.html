<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Classes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/teacher-view-style.css}" />
</head>
<body>
<div id="container">
    <table class="grade-table">
        <thead>
        <tr>
            <th>Course ID</th>
            <th>Student ID</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="gradeList : ${listOfGradeList}">
            <tr th:each="grade : ${gradeList}">
                <td th:text="${grade.courseId}"></td>
                <td th:text="${grade.userId}"></td>
                <td th:text="${grade.score}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
