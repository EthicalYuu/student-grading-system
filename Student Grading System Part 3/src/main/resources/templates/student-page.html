<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/student-page-style.css}" />
</head>
<body>
<div id="container">
    <table class="grade-table">
        <thead>
        <tr>
            <th>Course ID</th>
            <th>Score</th>
            <!-- Add other columns if you have more fields in CourseEntity -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="grade : ${gradeList}">
            <td th:text="${grade.courseId}"></td>
            <td th:text="${grade.score}"></td>
            <!-- Add other cells if you have more fields in CourseEntity -->
        </tr>
        </tbody>
    </table>
    <a href="/logout"><button class="logout-button">Log Out</button></a>
</div>
</body>
</html>
